<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-freelance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="col-12">
        <div class="navbar"></div>
    </div>
    <div class="container-fluid menta py-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-6 col-sm-4 col-lg-3">
                    <div class="profile mb-4">
                        <img src="./img/avatar.svg" class="fluid" alt="">
                    </div>
                </div>
            </div>
            <div class="text-center white mb-4">
                <h1>START BOOTSTRAP</h1>
            </div>
            <div class="row justify-content-center ">
                <div class="col-3 col-lg-2">
                    <div class="item"></div>
                </div>
                <div class="col-2 col-lg-1">
                    <div class="item"></div>
                </div>
                <div class="col-3 col-lg-2">
                    <div class="item"></div>
                </div>
            </div>
            <div class="text-center white mb-4 mt-4">
                <h3>GRAPHIC ARTIST - WEB DEVELOPER - ILLUSTRATOR</h3>
            </div>
               
        </div>
    </div>
    <div class="container-fluid py-4">
        <div class="container">
            <h1 class="text-center mt-4 mb-4">PORTFOLIO</h1>
            <div class="row justify-content-center mb-4 ">
                <div class="col-3 col-lg-2">
                    <div class="item"></div>
                </div>
                <div class="col-2 col-lg-1">
                    <div class="item"></div>
                </div>
                <div class="col-3 col-lg-2">
                    <div class="item"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-sm-6 col-lg-4">
                    <img class="img-fluid ms_radius mb-4" src="./img/cabin.png" alt="cabin">
                </div>

                <div class="col-12 col-sm-6 col-lg-4">
                    <img class="img-fluid ms_radius mb-4" src="./img/cake.png" alt="cake">
                </div>

                <div class="col-12 col-sm-6 col-lg-4">
                    <img class="img-fluid ms_radius mb-4" src="./img/circus.png" alt="circus">
                </div>

                <div class="col-12 col-sm-6 col-lg-4">
                    <img class="img-fluid ms_radius mb-4" src="./img/game.png" alt="game">
                </div>

                <div class="col-12 col-sm-6 col-lg-4">
                    <img class="img-fluid ms_radius mb-4" src="./img/safe.png" alt="safe">
                </div>

                <div class="col-12 col-sm-6 col-lg-4">
                    <img class="img-fluid ms_radius mb-4" src="./img/submarine.png" alt="submarine">
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid py-4"></div>
    
     
</body>
</html>
